<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #333;
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background: #575757;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background-size: cover;
            background-position: center;
        }
        #home { background: url('main_background.jpg') no-repeat center center fixed; }
        #about { background: url('about_background.jpg') no-repeat center center fixed; }
        #contact { background: url('contact_background.jpg') no-repeat center center fixed; }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" class="section">
        <div class="overlay">
            <h1>Welcome to Object Detection</h1>
            <p>Real-time detection using AI and deep learning</p>
        </div>
    </div>

    <div id="about" class="section">
        <div class="overlay">
            <h1>About Our Project</h1>
            <p>This project uses YOLOv8 for live object detection.</p>
        </div>
    </div>

    <div id="contact" class="section">
        <div class="overlay">
            <h1>Contact Us</h1>
            <p>Email: support@objectdetection.com</p>
        </div>
    </div>
</body>
</html>
