<!-- upload_video_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Video</title>
</head>

    <body style="text-align:center; font-family:sans-serif; padding:50px; background:#f4f4f4;">
      <div class="box">
    <h1>Upload a Video for Object Detection</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video" accept="video/*" required>
        <button type="submit">Upload and Process Video</button>
    </form>
      </div>
</body>
</html>
