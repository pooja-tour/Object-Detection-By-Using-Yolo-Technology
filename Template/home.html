<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url("{% static 'ODApp/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            animation: fadeInBackground 2s ease-in-out;
        }
        @keyframes fadeInBackground {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideDown 1.5s ease-in-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .container {
            width: 80%;
        max-width: 500px;
        margin: 80px auto 40px; /* top auto bottom */
        padding: 60px 40px;
        background: rgba(227,218,201);
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);

    /* Vertically long effect */
        min-height: 40vh; /* or 55vh if you want it taller */
        display: flex;
        flex-direction: column;
        justify-content: center;

        animation: fadeIn 1.5s ease-in-out;
        position: relative;
        z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 123, 255, 1); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(255, 65, 108, 0.5);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 65, 108, 0.7);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            font-size: 16px;
            text-transform: uppercase;
            animation: slideUp 1.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        AI Object Detection
    </div>
    <div class="container">
         {% csrf_token %}
        <h1 class="title">Object Detection</h1>
        <p>Detect objects in real-time with deep learning</p>
        <div class="button-container">

            <button class="btn" onclick="location.href='/logins'">Login</button>
            <button class="btn" onclick="location.href='/SignUp'">Sign Up</button>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Object Detection AI | All Rights Reserved
    </div>
</body>
</html>
