<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AI Object Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: url("{% static 'ODApp/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      animation: fadeInBackground 2s ease-in-out;
    }

    @keyframes fadeInBackground {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      width: 30%;
      margin: auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      margin-top: 100px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(255, 65, 108, 0.5);
      width: 100%;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 65, 108, 0.7);
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 15px;
      background-color: rgba(51, 51, 51, 0.9);
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      animation: slideUp 1.5s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Login</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" class="input-field" placeholder="Username" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'SignUp' %}">Sign Up</a></p>
  </div>
  <div class="footer">
    &copy; 2025 Object Detection AI | All Rights Reserved
  </div>
</body>
</html>
